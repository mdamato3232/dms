{% extends 'base.html' %}

{% load humanize %}
{% load render_table from django_tables2 %}

{% block content %}
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'index' %}">
            <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'assets' %}"> Assets</a>
        </li>
        <li class="breadcrumb-item active"> Search</li>
      </ol>
    </nav>
  </div>
</section>

{% if table %}
  {% render_table table %}
{% endif %}

<div class="col-md-6 mb-5"> Query total is: ${{ grandtotal | intcomma }}
</div>

{% endblock %}
