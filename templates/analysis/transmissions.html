{% extends 'base.html' %}

{% load humanize %}
{% load render_table from django_tables2 %}

{% block content %}
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'index' %}">
            <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'viewmissions' %}"> Analysis</a>
        </li>
        <li class="breadcrumb-item active"> Transmissions</li>
      </ol>
    </nav>
  </div>
</section>

<div id="transctr" class="container">
  {% if table %}
    {% render_table table %}
  {% endif %}
</div>

{% endblock %}
